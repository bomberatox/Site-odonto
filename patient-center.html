           <h1>Agende seu horário</h1>

   <div class="row">
        <div class="col-sm-6">

            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="number" class="form-control" id="cpf" placeholder="Digite seu CFP">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu E-mail">
                </div>

                <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" >
                </div>

                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" >
                </div>
    
            </form>
              
        </div>

        <div class="col-sm-1">
            
        </div>

        <div class="col-sm-4 text-center">

            <form>
                <div class="form-group text-left">
                    <label>Data</label>
                    <input type="date" class="form-control" id="data" placeholder="Digite o dia desejado">
                </div>

                <div class="form-group text-left">
                    <label>Hora</label>
                    <input type="time" class="form-control" id="hora" placeholder="Digite a hora desejada">
                </div>

                <div class="radio pb-1 text-left">
                    <h4><b>Tratamento</b></h4>
                    <label>
                        <input type="radio" name="opcoes"> Clareamento
                    </label>
                    <br>

                    <label>
                        <input type="radio" name="opcoes"> Limpeza
                    </label>
                    <br>

                    <label>
                        <input type="radio" name="opcoes">Ortodontia
                    </label>
                    <br>

                    <label>
                        <input type="radio" name="opcoes">Periodontia
                    </label>
                    <br>

                    <label>
                        <input type="radio" name="opcoes">Endodontia
                    </label>
                </div>
            </form>
                <button type="button" class="btn btn-secondary" onclick="limpar()" style="background: rgb(255, 118, 225); color: #ffffff;">Limpar</button>
                
                <button type="submit" class="btn btn-secondary" onclick="confirmacao()" style="background: rgb(255, 118, 225); color: #ffffff;">Agendar</button>
